<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="top">
      <div class="top-container">
        <div class="left">
          <p class="rock-text">ROCK</p>
          <p class="paper-text">PAPER</p>
          <p class="scissors-text">SCISSORS</p>
        </div>
        <div class="result"></div>
        <div class="right">
          <p class="score-text">SCORE</p>
          <p class="score-number">0</p>
        </div>
      </div>

      <div class="bottom-container">
        <div class="choose">
          <p>YOU PICKED</p>
          <p>COMPUTER PICKED</p>
        </div>
        <div class="icons">
          <img class="paper-icon" src="icon-paper.svg" alt="" />
          <img class="scissors-icon" src="icon-scissors.svg" alt="" />
          <img class="rock-icon" src="icon-rock.svg" alt="" />
        </div>
        <div class="reset">
          <p>RESET</p>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
